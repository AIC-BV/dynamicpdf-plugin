# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        label: renatio.dynamicpdf::lang.pdftemplates.name
        span: left

    code@create:
        label: renatio.dynamicpdf::lang.pdftemplates.code
        comment: renatio.dynamicpdf::lang.pdftemplates.code_comment
        span: right
        preset: name

    background_img:
        label: renatio.dynamicpdf::lang.pdftemplates.background_img
        type: fileupload
        mode: image
        imageHeight: 200
        imageWidth: 200
        commentAbove: renatio.dynamicpdf::lang.pdftemplates.background_img_comment

secondaryTabs:
    fields:

        content_html:
            type: codeeditor
            size: giant
            tab: renatio.dynamicpdf::lang.pdftemplates.content_html
            language: html
            default: |
                        <html>
                            <head>
                                <style type="text/css" media="screen">
                                    {{ css|raw }}
                                </style>
                            </head>
                            <body style="background: url({{ background_img }}) top left no-repeat;">
                                {{ content_html|raw }}
                            </body>
                        </html>

        content_css:
            type: codeeditor
            size: giant
            tab: renatio.dynamicpdf::lang.pdftemplates.content_css
            language: css