fields:

    title:
        label: renatio.dynamicpdf::lang.pdftemplates.title
        span: left

    code@create:
        label: renatio.dynamicpdf::lang.pdftemplates.code
        comment: renatio.dynamicpdf::lang.pdftemplates.code_comment
        span: right
        preset: title

    layout:
        label: renatio.dynamicpdf::lang.pdftemplates.layout
        type: relation
        emptyOption: renatio.dynamicpdf::lang.pdftemplates.empty_option
        span: auto

    description:
        label: renatio.dynamicpdf::lang.pdftemplates.description
        type: textarea
        size: tiny

    content_html:
        label: renatio.dynamicpdf::lang.pdftemplates.content_html
        type: codeeditor
        size: giant
        tab: renatio.dynamicpdf::lang.pdftemplates.content_html
        language: html